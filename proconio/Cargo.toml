[package]
name = "proconio"
version = "0.5.0"
authors = ["statiolake <statiolake@gmail.com>"]
edition = "2018"
rust-version = "1.70.0"
repository = "https://github.com/statiolake/proconio-rs"
keywords = ["io", "procon"]
categories = ["command-line-interface"]
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "Easy IO library for competitive programming"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[test]]
name = "stdin"
path = "tests/stdin.rs"
harness = false

[[test]]
name = "read_value"
path = "tests/read_value.rs"
harness = false

[[test]]
name = "interactive"
path = "tests/interactive.rs"
harness = false

[[test]]
name = "derive"
path = "tests/derive.rs"
required-features = ["derive"]

[[test]]
name = "fastout"
path = "tests/fastout.rs"
required-features = ["derive"]

[[test]]
name = "ui"
path = "tests/ui.rs"
required-features = ["derive"]

[[test]]
name = "issue_14"
path = "tests/issue_14.rs"
required-features = ["derive"]
harness = false

[dependencies]

[dependencies.proconio-derive]
version = "0.2.0"
path = "../proconio-derive"
optional = true

[dev-dependencies]
rustversion = "1.0.2"
trybuild = "=1.0.67"
assert_cli = "0.6.3"
# Pin backtrace version because assert_cli -> failure -> backtrace transitively
# depends on it, and backtrace 0.3.75+ requires a newer Rust version than our
# MSRV (1.70.0)
backtrace = "=0.3.74"

[features]
derive = ["proconio-derive"]

# Patch windows-sys to 0.60.2 to maintain compatibility with Rust 1.70
# (newer versions require Rust 1.71+)
# The UI testing library `trybuild` depends on it.
# If AtCoder updates their Rust version, this patch can be removed.
[patch.crates-io]
windows-sys = "=0.60.2"
